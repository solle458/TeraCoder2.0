<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Editor Example</title>
  <style>
    #editor-container {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }
    #save-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #save-button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div id="editor-container"></div>
  <button id="save-button">Save as TXT</button>
  <script src="dist/bundle.js"></script>
</body>
</html>
